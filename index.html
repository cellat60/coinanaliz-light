<!DOCTYPE html>
<html lang="tr">
<head>
<link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=E7kXDlAgCj90&format=png&color=000000">
  <meta charset="UTF-8">
  <title>Binance Coin Performans Tablosu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ====== Genel Reset & Tipografi ====== */
    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    html,body { height:100%; }
    body {
      margin: 0;
      padding: 24px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(28, 95, 212, 0.10), transparent 12%),
                  radial-gradient(900px 500px at 90% 90%, rgba(102, 126, 234, 0.06), transparent 12%),
                  linear-gradient(180deg, #0f1724 0%, #081026 100%);
      color: #e6eef8;
      min-height: 100vh;
      -webkit-font-variant-ligatures: none;
    }

    /* ====== Sahne / Kart ====== */
    .table-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      width: 100%;
    }
    .table-wrapper {
      width: min(1200px, 98%);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.04);
      overflow: hidden;
      backdrop-filter: blur(6px) saturate(120%);
    }

    /* ====== Başlık Çubuğu (Sticky Column Headers) ====== */
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 13px;
      color: #e6eef8;
    }
    thead th {
      position: sticky;
      top: 0;
      z-index: 5;
      text-align: center;
      padding: 12px 10px;
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 0.4px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.04);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color: #dff1ff;
      text-shadow: 0 1px 0 rgba(0,0,0,0.45);
      backdrop-filter: blur(3px);
    }

    thead th:first-child { border-top-left-radius: 12px; }
    thead th:last-child  { border-top-right-radius: 12px; }

    /* Daha görsel başlık -- küçük alt çizgi */
    thead th::after {
      content: "";
      display: block;
      height: 3px;
      width: 48%;
      margin: 8px auto 0;
      border-radius: 3px;
      background: linear-gradient(90deg, rgba(28,170,255,0.85), rgba(102,126,234,0.85));
      opacity: 0.25;
    }

    /* ====== Hücreler ====== */
    tbody td {
      padding: 10px;
      text-align: center;
      vertical-align: middle;
      border-bottom: 1px solid rgba(255,255,255,0.02);
      transition: background 160ms ease, transform 120ms ease;
      font-variant-numeric: tabular-nums;
    }

    /* coin-name özel stili */
    td.coin-name {
      text-align: left;
      padding-left: 14px;
      font-weight: 700;
      color: #f7fbff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    td.coin-name a { color: inherit; text-decoration: none; display: inline-block; max-width: calc(100% - 36px); }
    td.coin-name a:hover { text-decoration: underline; opacity: 0.95; }

    /* chart emoji */
    .chart-emoji {
      margin-left: auto;
      font-size: 16px;
      transform: translateY(-1px);
      opacity: 0.95;
      text-decoration: none !important;
    }
    .chart-emoji:hover { transform: translateY(-2px) scale(1.05); opacity: 1; }

    /* Alternating rows ve hover efekti */
    tbody tr:nth-child(odd) td { background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00)); }
    tbody tr:nth-child(even) td { background: linear-gradient(90deg, rgba(255,255,255,0.015), rgba(255,255,255,0.005)); }
    tbody tr:hover td {
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
    }

    /* Pozitif / negatif renkler - koyu ama canlı */
    td.green { color: #6ee7b7 !important; font-weight: 700; text-shadow: 0 1px 0 rgba(0,0,0,0.45); }
    td.red   { color: #ff8b94 !important; font-weight: 700; text-shadow: 0 1px 0 rgba(0,0,0,0.45); }

    /* Sayı hücreleri için küçük paddings */
    td[data-original-price] { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; }

    /* Arama kutusu */
    .search-input {
      margin-top: 6px;
      padding: 6px 8px;
      font-size: 12px;
      width: 92px;
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 8px;
      background: rgba(255,255,255,0.02);
      color: #e6eef8;
      outline: none;
      transition: box-shadow 120ms ease, transform 120ms ease;
      text-align: center;
    }
    .search-input:focus {
      box-shadow: 0 6px 20px rgba(28,170,255,0.10);
      transform: translateY(-1px);
      border-color: rgba(28,170,255,0.55);
      background: rgba(255,255,255,0.03);
    }
    /* input içindeki placeholder daha soluk */
    .search-input::placeholder { color: rgba(230,238,248,0.45); }

    /* Yükleme çubuğu (üst) */
    .loading-bar {
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      height: 6px;
      border-radius: 6px;
      background: linear-gradient(90deg, #1dd3a7, #28a7ff, #7b61ff);
      width: 0%;
      box-shadow: 0 6px 18px rgba(34,42,63,0.6);
      transition: width 280ms linear, opacity 220ms ease;
      z-index: 1001;
      opacity: 0.98;
    }

    /* Mobil uyumluluk */
    @media (max-width: 980px) {
      body { padding: 12px; }
      .table-wrapper { padding: 12px; border-radius: 12px; }
      thead th { font-size: 12px; padding: 10px 6px; }
      td.coin-name { font-size: 13px; padding-left: 8px; }
      .search-input { width: 76px; font-size: 11px; }
    }

    @media (max-width: 620px) {
      .table-wrapper { width: 100%; padding: 8px; }
      thead th:nth-child(n+4) { display: none; } /* dar ekranda bazı sütunları gizle (fonksiyon değişmiyor) */
      tbody td:nth-child(n+4) { display: none; }
      thead th { font-size: 12px; }
      table { font-size: 12px; }
    }

    /* Küçük estetik dokunuşlar */
    caption {
      caption-side: top;
      text-align: left;
      padding-bottom: 10px;
      font-weight: 700;
      color: rgba(255,255,255,0.9);
    }

  </style>
</head>
<body>

<!-- Yükleme Çubuğu -->
<div class="loading-bar" id="loadingBar"></div>

<!-- Tablo Container -->
<div class="table-container">
  <div class="table-wrapper">
    <table id="coinTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">#</th>
          <th onclick="sortTable(1)">
            Coin<br>
            <input id="coinSearch" type="text" class="search-input" placeholder="Ara..." onkeyup="searchCoin()" onclick="event.stopPropagation()">
          </th>
          <th onclick="sortTable(2)">12 Aylık Dip Fiyatı</th>
          <th onclick="sortTable(3)">Fiyat</th>
          <th onclick="sortTable(4)">Dipten Artış</th>
          <th onclick="sortTable(5)">24s Değişim</th>
          <th onclick="sortTable(6)">A-RSI</th>
          <th onclick="sortTable(7)">H-RSI</th>
          <th onclick="sortTable(8)">G-RSI</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
  // Orijinal Scriptler
  let loadedCoins = 0;
  let coinList = [];

  function updateProgress() {
    const totalCoins = coinList.length;
    const percent = Math.round((loadedCoins / totalCoins) * 100);
    const loadingBar = document.getElementById('loadingBar');
    if(loadingBar) {
      loadingBar.style.width = percent + '%';
      if(percent >= 100) {
        setTimeout(() => {
          loadingBar.style.display = 'none';
        }, 500);
      }
    }
  }

  function formatNum(val, decimals) {
    return val.toFixed(decimals).replace(/\.?(0)+$/, '');
  }

async function loadCoinList() {
  try {
    const res = await fetch("https://api.binance.com/api/v3/exchangeInfo");
    const data = await res.json();
    
    // Sadece USDT ile biten semboller
    coinList = data.symbols
      .filter(s => s.symbol.endsWith("USDT") && s.status === "TRADING")
      .map(s => s.baseAsset);

    console.log("Toplam coin:", coinList.length);
    updateTable(); // tabloyu başlat
  } catch (e) {
    console.error("Coin listesi alınamadı:", e);
  }
}

loadCoinList();

  const tableBody = document.querySelector('#coinTable tbody');
  let sortDirection = Array(9).fill(true);
  const RSI_PERIOD = 14, RSI_HIST_DAILY = 1000, RSI_HIST_OTHER = 500;
  const rsiHistory = {};
  const previousPrices = {};

  function computeRSIFromArray(closes) {
    if (closes.length <= RSI_PERIOD) return NaN;
    let gain=0, loss=0;
    for (let i=1;i<=RSI_PERIOD;i++){const d=closes[i]-closes[i-1];gain+=d>0?d:0;loss+=d<0?-d:0;}
    let avgG=gain/RSI_PERIOD, avgL=loss/RSI_PERIOD;
    for (let i=RSI_PERIOD+1;i<closes.length;i++){const d=closes[i]-closes[i-1],g=d>0?d:0,l=d<0?-d:0;avgG=(avgG*(RSI_PERIOD-1)+g)/RSI_PERIOD;avgL=(avgL*(RSI_PERIOD-1)+l)/RSI_PERIOD;}
    if(avgL===0) return 100; const rs=avgG/avgL; return 100-(100/(1+rs));
  }

  function updateTable() {
    loadedCoins = 0;
    const loadingBar = document.getElementById('loadingBar');
    if(loadingBar) {
      loadingBar.style.display = 'block';
      loadingBar.style.width = '0%';
    }

    const months = 12; // 12 ay sabit olarak ayarlandı
    fetch('https://api.binance.com/api/v3/ticker/24hr').then(r=>r.json()).then(data=>{
      const map24 = new Map(data.map(d=>[d.symbol,d]));
      return Promise.all(coinList.map(name=>
        fetch(`https://api.binance.com/api/v3/klines?symbol=${name}USDT&interval=1M&limit=${months+1}`).then(r=>r.json()).then(klines=>{
          loadedCoins++;
          updateProgress();
          klines.pop(); const dipArr=klines.map(k=>+k[3]); const dip=dipArr.length?Math.min(...dipArr):NaN;
          const o=map24.get(name+'USDT')||{};
          return {name,dip,currentPrice:+o.lastPrice||NaN,priceChange:+o.priceChangePercent||NaN};
        })
      ));
    }).then(list=>{renderTable(list);setupWebSocket();});
  }

  function renderTable(list) {
    tableBody.innerHTML='';
    list.forEach((c,i)=>{
      const row=document.createElement('tr');
      row.innerHTML=`
        <td>${i+1}</td>
        <td class="coin-name">
          <a href="https://www.binance.com/en-TR/trade/${c.name}_USDT" target="_blank">${c.name}</a>
          <a href="https://tr.tradingview.com/chart/8tydse0K/?symbol=BINANCE%3A${c.name}USDT" target="_blank" class="chart-emoji">📈</a>
        </td>
        <td>${isNaN(c.dip)?'0':formatNum(c.dip,10)}</td>
        <td data-original-price="${isNaN(c.currentPrice)?'0':c.currentPrice}">${isNaN(c.currentPrice)?'0':formatNum(c.currentPrice,7)}</td>
        <td class="${c.dip&&((c.currentPrice-c.dip)/c.dip*100)>0?'green':'red'}">
          ${!isNaN(c.dip)?formatNum((c.currentPrice-c.dip)/c.dip*100,2)+'%':'0'}
        </td>
        <td class="${c.priceChange>0?'green':'red'}">
          ${isNaN(c.priceChange)?'0':formatNum(c.priceChange,2)+'%'}
        </td>
        <td class="a-rsi">…</td>
        <td class="h-rsi">…</td>
        <td class="g-rsi">…</td>
      `;
      tableBody.appendChild(row);
      initRSIHistory(c.name,'1M',row.querySelector('.a-rsi'));
      initRSIHistory(c.name,'1w',row.querySelector('.h-rsi'));
      initRSIHistory(c.name,'1d',row.querySelector('.g-rsi'));
    });
    applyAllFilters();
  }

  function initRSIHistory(symbol,interval,cell){
    const lim=interval==='1d'?RSI_HIST_DAILY:RSI_HIST_OTHER;
    fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}USDT&interval=${interval}&limit=${lim}`)
      .then(r=>r.json()).then(klines=>{
        if(interval==='1d'){const last=klines.at(-1); if(Date.now()<last[0]+86400000) klines.pop();} else klines.pop();
        const closes=klines.map(k=>+k[4]);
        rsiHistory[symbol]=rsiHistory[symbol]||{}; rsiHistory[symbol][interval]=closes;
        const val=computeRSIFromArray(closes);
        cell.textContent=isNaN(val)?'0':formatNum(val,2);
        cell.classList.remove('green','red'); if(val>=70)cell.classList.add('green'); else if(val<=30)cell.classList.add('red');
      }).catch(_=>cell.textContent='0');
  }

  function setupWebSocket(){
    const ws=new WebSocket(`wss://stream.binance.com:9443/stream?streams=${coinList.map(n=>n.toLowerCase()+'usdt@ticker').join('/')}`);
    const rowMap={}; 
    tableBody.querySelectorAll('tr').forEach(r=>{
      const coinName = r.cells[1].querySelector('a').textContent;
      rowMap[coinName]=r;
    });
    
    ws.onmessage=e=>{
      const d=JSON.parse(e.data).data; 
      const nm=d.s.replace('USDT',''); 
      const row=rowMap[nm]; 
      if(!row)return;
      
      const price=+d.c;
      const oldPrice = previousPrices[nm] || 0;
      previousPrices[nm] = price;
      
      const priceCell = row.cells[3];
      priceCell.setAttribute('data-original-price', price);
      priceCell.textContent = formatNum(price, 7);
      priceCell.className = price > oldPrice ? 'green' : price < oldPrice ? 'red' : '';
      
      const change=+d.P;
      row.cells[5].textContent=formatNum(change,2)+'%'; 
      row.cells[5].className=change>=0?'green':'red';
      
      ['1M','1w','1d'].forEach((int,idx)=>{
        const hist=rsiHistory[nm]&&rsiHistory[nm][int]; 
        if(!hist) return;
        const arr=hist.slice(); 
        arr[arr.length-1]=price; 
        const val=computeRSIFromArray(arr);
        const cls=idx===0?'.a-rsi':idx===1?'.h-rsi':'.g-rsi'; 
        const cell=row.querySelector(cls);
        cell.textContent=isNaN(val)?'0':formatNum(val,2);
        cell.classList.remove('green','red'); 
        if(val>=70)cell.classList.add('green'); 
        else if(val<=30)cell.classList.add('red');
      });
    };
    ws.onclose=()=>setTimeout(setupWebSocket,5000);
  }

  function searchCoin(){
    const t=coinSearch.value.toLowerCase(); 
    tableBody.querySelectorAll('tr').forEach(r=>{
      const coinName = r.cells[1].querySelector('a').textContent.toLowerCase();
      r.style.display=coinName.includes(t)?'':'none';
      if(r.style.display !== 'none') applyOtherFilters(r);
    });
  }

  function applyOtherFilters(row) {
    row.style.display = '';
  }

  function applyAllFilters() {
    const searchTerm = document.getElementById('coinSearch').value.toLowerCase();
    
    tableBody.querySelectorAll('tr').forEach(row => {
      const coinName = row.cells[1].querySelector('a').textContent.toLowerCase();
      const matchesSearch = coinName.includes(searchTerm);
      
      if(!matchesSearch) {
        row.style.display = 'none';
        return;
      }
      
      row.style.display = '';
    });
  }

  function sortTable(colIndex) {
    const rows = Array.from(tableBody.querySelectorAll('tr'));
    const isNumeric = colIndex !== 1; // Coin adı hariç tüm sütunlar sayısal
    
    rows.sort((a, b) => {
      let aVal, bVal;
      
      if(colIndex === 1) {
        // Coin adı sıralaması - metin olarak sırala
        aVal = a.cells[colIndex].querySelector('a').textContent.toLowerCase();
        bVal = b.cells[colIndex].querySelector('a').textContent.toLowerCase();
      } else {
        // Diğer sütunlar - sayısal sıralama
        aVal = a.cells[colIndex].textContent.replace(/[^\d.-]/g, '');
        bVal = b.cells[colIndex].textContent.replace(/[^\d.-]/g, '');
      }
      
      if(isNumeric && colIndex !== 1) {
        aVal = parseFloat(aVal) || 0;
        bVal = parseFloat(bVal) || 0;
      }
      
      if(aVal < bVal) return sortDirection[colIndex] ? -1 : 1;
      if(aVal > bVal) return sortDirection[colIndex] ? 1 : -1;
      return 0;
    });
    
    sortDirection[colIndex] = !sortDirection[colIndex];
    tableBody.innerHTML = '';
    rows.forEach(row => tableBody.appendChild(row));
  }

  // Sayfa yüklendiğinde yükleme çubuğunu başlat
  window.addEventListener('load', function() {
    const loadingBar = document.getElementById('loadingBar');
    if(loadingBar) {
      loadingBar.style.width = '0%';
    }
  });
</script>
</body>
</html>
