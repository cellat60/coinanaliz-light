<!DOCTYPE html>
<html lang="tr">
<head>
<link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=E7kXDlAgCj90&format=png&color=000000">
  <meta charset="UTF-8">
  <title>Crypto Analiz Merkezi | Binance Coin Performans Tablosu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Ana Renk Değişkenleri - 1.html Tema */
    :root {
      --color-dark: #121212;        /* Derin Siyah - Ana Arka Plan */
      --color-mid-dark: #202020;    /* Orta Siyah - Kartlar, Portföy Kutuları */
      --color-gold: #FFC300;        /* Parlak Sarı/Altın - Ana Vurgu, Artışlar */
      --color-red: #FF4500;         /* Parlak Kırmızı - Düşüşler */
      --color-light: #F0F0F0;       /* Açık Gri - Temel Metin */
      --color-border: #333333;      /* Sınır Çizgileri */
    }

    * { box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--color-dark);
      color: var(--color-light);
      padding: 0;
      margin: 0;
      min-height: 100vh;
    }
    
    /* BAŞLIK (HEADER) - 1.html'den */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--color-mid-dark);
      padding: 15px 30px;
      border-bottom: 3px solid var(--color-gold);
    }

    .logo {
      color: var(--color-gold);
      font-size: 28px;
      font-weight: 900;
    }

    /* NAVİGASYON - 1.html'den */
    .nav a {
      color: var(--color-light);
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: var(--color-gold);
    }
    
    /* KONTEYNER - 1.html'den */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* BUTONLAR VE FİLTRELER - 1.html'den */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .btn {
      background-color: var(--color-mid-dark);
      color: var(--color-light);
      border: 1px solid var(--color-border);
      padding: 8px 15px;
      cursor: pointer;
      transition: all 0.2s;
      border-radius: 4px;
      font-size: 14px;
    }

    .btn:hover, .btn.active {
      background-color: var(--color-gold);
      color: var(--color-dark);
      border-color: var(--color-gold);
    }
    
    /* TABLO KONTEYNER - 2.html'den uyarlanmış */
    .table-container {
      display: flex;
      justify-content: center;
      margin-top: 0;
      width: 100%;
    }
    
    .table-wrapper {
      background: var(--color-mid-dark);
      border-radius: 6px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 100%;
      overflow-x: auto;
      border: 1px solid var(--color-border);
      position: relative;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
      font-size: 13px;
    }
    
    thead th, tbody td {
      width: calc(100% / 9);
    }
    
    thead th:nth-child(3), tbody td:nth-child(3) {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* TABLO BAŞLIKLARI - 1.html'den uyarlanmış */
    thead th {
      background-color: var(--color-mid-dark);
      color: var(--color-gold);
      font-size: 14px;
      font-weight: 600;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: sticky;
      top: 0;
      z-index: 2;
      padding: 10px 5px;
      border-bottom: 2px solid var(--color-border);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    thead th:hover {
      background-color: #2a2a2a;
    }
    
    thead th:first-child { cursor: pointer; }
    thead th:last-child { border-right: none; }
    
    /* TABLO HÜCRELERİ - 1.html'den uyarlanmış */
    tbody td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid var(--color-border);
      font-size: 13px;
      transition: all 0.3s ease;
      background-color: var(--color-mid-dark);
      color: var(--color-light);
    }
    
    tbody tr:hover td {
      background-color: #2a2a2a;
    }
    
    /* Değişim Vurguları - 1.html'den */
    .green, .change-up { 
      color: var(--color-gold); 
      font-weight: bold;
    }
    
    .red, .change-down { 
      color: var(--color-red); 
      font-weight: bold;
    }
    
    td.coin-name {
      font-weight: bold;
      text-align: left;
      padding-left: 10px;
      color: var(--color-light);
      overflow: hidden;
      text-overflow: ellipsis;
      position: relative;
    }
    
    td.coin-name a {
      color: var(--color-gold);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    td.coin-name a:hover {
      color: #e6b300;
    }
    
    .chart-emoji {
      float: right;
      margin-left: 5px;
      text-decoration: none !important;
      transition: all 0.3s ease;
    }
    
    .chart-emoji:hover {
      transform: scale(1.1);
    }
    
    .search-input {
      margin-top: 5px;
      padding: 5px;
      font-size: 11px;
      width: 70px;
      border: 1px solid var(--color-border);
      border-radius: 6px;
      background: var(--color-dark);
      color: var(--color-light);
      transition: all 0.3s ease;
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--color-gold);
      box-shadow: 0 0 0 2px rgba(255, 195, 0, 0.2);
      background: var(--color-mid-dark);
    }
    
    .search-input::placeholder {
      color: #94a3b8;
    }
    
    .loading-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--color-gold), #e6b300, #ffdd00);
      width: 0%;
      transition: width 0.3s;
      z-index: 1001;
    }
    
    .auto-sort-checkbox {
      margin-top: 5px;
      cursor: pointer;
      accent-color: var(--color-gold);
    }
    
    @media (max-width: 768px) { 
      table { font-size: 12px; }
      tbody td { padding: 8px; }
      
      .header {
        flex-direction: column;
        padding: 10px;
      }
      
      .nav {
        margin-top: 10px;
      }
      
      .nav a {
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>

<!-- Yükleme Çubuğu -->
<div class="loading-bar" id="loadingBar"></div>

<!-- BAŞLIK - 1.html'den -->
<header class="header">
  <div class="logo">COIN ANALİZ MERKEZİ</div>
  <nav class="nav">
    <button class="btn"><i class="fas fa-download"></i> Favorileri İndir</button>
    <button class="btn"><i class="fas fa-upload"></i> Favorileri Yükle</button>
    <a href="#">Piyasalar</a>
    <a href="#">Analiz</a>
    <a href="#">Portföyüm</a>
    <a href="#">Ayarlar</a>
  </nav>
</header>

<!-- KONTEYNER - 1.html'den -->
<div class="container">
  
  <!-- Tablo Container -->
  <div class="table-container">
    <div class="table-wrapper">
      <table id="coinTable">
        <thead>
          <tr>
            <th onclick="sortTable(0)">#</th>
            <th onclick="sortTable(1)">
              Coin<br>
              <input id="coinSearch" type="text" class="search-input" placeholder="Ara..." onkeyup="searchCoin()" onclick="event.stopPropagation()">
            </th>
            <th onclick="sortTable(2)">12 Aylık Dip Fiyatı</th>
            <th onclick="sortTable(3)">Fiyat</th>
            <th onclick="sortTable(4)">Dipten Artış</th>
            <th onclick="sortTable(5)">
              24s Değişim<br>
              <input type="checkbox" class="auto-sort-checkbox" id="autoSort24h" onchange="toggleAutoSort(5)">
            </th>
            <th onclick="sortTable(6)">
              G‑RSI<br>
              <input type="checkbox" class="auto-sort-checkbox" id="autoSortGRSI" onchange="toggleAutoSort(6)">
            </th>
            <th onclick="sortTable(7)">
              4S‑RSI<br>
              <input type="checkbox" class="auto-sort-checkbox" id="autoSort4SRSI" onchange="toggleAutoSort(7)">
            </th>
            <th onclick="sortTable(8)">
              S‑RSI<br>
              <input type="checkbox" class="auto-sort-checkbox" id="autoSortSRSI" onchange="toggleAutoSort(8)">
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  // Orijinal Scriptler
  let loadedCoins = 0;
  let coinList = [];
  let autoSortEnabled = Array(9).fill(false);
  let autoSortInterval = null;

  function updateProgress() {
    const totalCoins = coinList.length;
    const percent = Math.round((loadedCoins / totalCoins) * 100);
    const loadingBar = document.getElementById('loadingBar');
    if(loadingBar) {
      loadingBar.style.width = percent + '%';
      if(percent >= 100) {
        setTimeout(() => {
          loadingBar.style.display = 'none';
        }, 500);
      }
    }
  }

  function formatNum(val, decimals) {
    return val.toFixed(decimals).replace(/\.?(0)+$/, '');
  }

async function loadCoinList() {
  try {
    const res = await fetch("https://api.binance.com/api/v3/exchangeInfo");
    const data = await res.json();
    
    // Sadece USDT ile biten semboller
    coinList = data.symbols
      .filter(s => s.symbol.endsWith("USDT") && s.status === "TRADING")
      .map(s => s.baseAsset);

    console.log("Toplam coin:", coinList.length);
    updateTable(); // tabloyu başlat
  } catch (e) {
    console.error("Coin listesi alınamadı:", e);
  }
}

loadCoinList();

  const tableBody = document.querySelector('#coinTable tbody');
  let sortDirection = Array(9).fill(true);
  const RSI_PERIOD = 14, RSI_HIST_DAILY = 1000, RSI_HIST_OTHER = 500;
  const rsiHistory = {};
  const previousPrices = {};

  function computeRSIFromArray(closes) {
    if (closes.length <= RSI_PERIOD) return NaN;
    let gain=0, loss=0;
    for (let i=1;i<=RSI_PERIOD;i++){const d=closes[i]-closes[i-1];gain+=d>0?d:0;loss+=d<0?-d:0;}
    let avgG=gain/RSI_PERIOD, avgL=loss/RSI_PERIOD;
    for (let i=RSI_PERIOD+1;i<closes.length;i++){const d=closes[i]-closes[i-1],g=d>0?d:0,l=d<0?-d:0;avgG=(avgG*(RSI_PERIOD-1)+g)/RSI_PERIOD;avgL=(avgL*(RSI_PERIOD-1)+l)/RSI_PERIOD;}
    if(avgL===0) return 100; const rs=avgG/avgL; return 100-(100/(1+rs));
  }

  function updateTable() {
    loadedCoins = 0;
    const loadingBar = document.getElementById('loadingBar');
    if(loadingBar) {
      loadingBar.style.display = 'block';
      loadingBar.style.width = '0%';
    }

    const months = 12; // 12 ay sabit olarak ayarlandı
    fetch('https://api.binance.com/api/v3/ticker/24hr').then(r=>r.json()).then(data=>{
      const map24 = new Map(data.map(d=>[d.symbol,d]));
      return Promise.all(coinList.map(name=>
        fetch(`https://api.binance.com/api/v3/klines?symbol=${name}USDT&interval=1M&limit=${months+1}`).then(r=>r.json()).then(klines=>{
          loadedCoins++;
          updateProgress();
          klines.pop(); const dipArr=klines.map(k=>+k[3]); const dip=dipArr.length?Math.min(...dipArr):NaN;
          const o=map24.get(name+'USDT')||{};
          return {name,dip,currentPrice:+o.lastPrice||NaN,priceChange:+o.priceChangePercent||NaN};
        })
      ));
    }).then(list=>{renderTable(list);setupWebSocket();});
  }

  function renderTable(list) {
    tableBody.innerHTML='';
    list.forEach((c,i)=>{
      const row=document.createElement('tr');
      row.innerHTML=`
        <td>${i+1}</td>
        <td class="coin-name">
          <a href="https://www.binance.com/en-TR/trade/${c.name}_USDT" target="_blank">${c.name}</a>
          <a href="https://tr.tradingview.com/chart/8tydse0K/?symbol=BINANCE%3A${c.name}USDT" target="_blank" class="chart-emoji">📈</a>
        </td>
        <td>${isNaN(c.dip)?'0':formatNum(c.dip,10)}</td>
        <td data-original-price="${isNaN(c.currentPrice)?'0':c.currentPrice}">${isNaN(c.currentPrice)?'0':formatNum(c.currentPrice,7)}</td>
        <td class="${c.dip&&((c.currentPrice-c.dip)/c.dip*100)>0?'green':'red'}">
          ${!isNaN(c.dip)?formatNum((c.currentPrice-c.dip)/c.dip*100,2)+'%':'0'}
        </td>
        <td class="${c.priceChange>0?'green':'red'}">
          ${isNaN(c.priceChange)?'0':formatNum(c.priceChange,2)+'%'}
        </td>
        <td class="g-rsi">…</td>
        <td class="s4-rsi">…</td>
        <td class="s1-rsi">…</td>
      `;
      tableBody.appendChild(row);
      initRSIHistory(c.name,'1d',row.querySelector('.g-rsi'));
      initRSIHistory(c.name,'4h',row.querySelector('.s4-rsi'));
      initRSIHistory(c.name,'1h',row.querySelector('.s1-rsi'));
    });
    applyAllFilters();
    startAutoSort();
  }

  function initRSIHistory(symbol,interval,cell){
    const lim=interval==='1d'?RSI_HIST_DAILY:RSI_HIST_OTHER;
    fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}USDT&interval=${interval}&limit=${lim}`)
      .then(r=>r.json()).then(klines=>{
        if(interval==='1d'){const last=klines.at(-1); if(Date.now()<last[0]+86400000) klines.pop();} else klines.pop();
        const closes=klines.map(k=>+k[4]);
        rsiHistory[symbol]=rsiHistory[symbol]||{}; rsiHistory[symbol][interval]=closes;
        const val=computeRSIFromArray(closes);
        cell.textContent=isNaN(val)?'0':formatNum(val,2);
        cell.classList.remove('green','red'); if(val>=70)cell.classList.add('green'); else if(val<=30)cell.classList.add('red');
      }).catch(_=>cell.textContent='0');
  }

  function setupWebSocket(){
    const ws=new WebSocket(`wss://stream.binance.com:9443/stream?streams=${coinList.map(n=>n.toLowerCase()+'usdt@ticker').join('/')}`);
    const rowMap={}; 
    tableBody.querySelectorAll('tr').forEach(r=>{
      const coinName = r.cells[1].querySelector('a').textContent;
      rowMap[coinName]=r;
    });
    
    ws.onmessage=e=>{
      const d=JSON.parse(e.data).data; 
      const nm=d.s.replace('USDT',''); 
      const row=rowMap[nm]; 
      if(!row)return;
      
      const price=+d.c;
      const oldPrice = previousPrices[nm] || 0;
      previousPrices[nm] = price;
      
      const priceCell = row.cells[3];
      priceCell.setAttribute('data-original-price', price);
      priceCell.textContent = formatNum(price, 7);
      priceCell.className = price > oldPrice ? 'green' : price < oldPrice ? 'red' : '';
      
      const change=+d.P;
      row.cells[5].textContent=formatNum(change,2)+'%'; 
      row.cells[5].className=change>=0?'green':'red';
      
      ['1d','4h','1h'].forEach((int,idx)=>{
        const hist=rsiHistory[nm]&&rsiHistory[nm][int]; 
        if(!hist) return;
        const arr=hist.slice(); 
        arr[arr.length-1]=price; 
        const val=computeRSIFromArray(arr);
        const cls=idx===0?'.g-rsi':idx===1?'.s4-rsi':'.s1-rsi'; 
        const cell=row.querySelector(cls);
        cell.textContent=isNaN(val)?'0':formatNum(val,2);
        cell.classList.remove('green','red'); 
        if(val>=70)cell.classList.add('green'); 
        else if(val<=30)cell.classList.add('red');
      });
    };
    ws.onclose=()=>setTimeout(setupWebSocket,5000);
  }

  function searchCoin(){
    const t=coinSearch.value.toLowerCase(); 
    tableBody.querySelectorAll('tr').forEach(r=>{
      const coinName = r.cells[1].querySelector('a').textContent.toLowerCase();
      r.style.display=coinName.includes(t)?'':'none';
      if(r.style.display !== 'none') applyOtherFilters(r);
    });
  }

  function applyOtherFilters(row) {
    row.style.display = '';
  }

  function applyAllFilters() {
    const searchTerm = document.getElementById('coinSearch').value.toLowerCase();
    
    tableBody.querySelectorAll('tr').forEach(row => {
      const coinName = row.cells[1].querySelector('a').textContent.toLowerCase();
      const matchesSearch = coinName.includes(searchTerm);
      
      if(!matchesSearch) {
        row.style.display = 'none';
        return;
      }
      
      row.style.display = '';
    });
  }

  function sortTable(colIndex) {
    const rows = Array.from(tableBody.querySelectorAll('tr'));
    const isNumeric = colIndex !== 1; // Coin adı hariç tüm sütunlar sayısal
    
    rows.sort((a, b) => {
      let aVal, bVal;
      
      if(colIndex === 1) {
        // Coin adı sıralaması - metin olarak sırala
        aVal = a.cells[colIndex].querySelector('a').textContent.toLowerCase();
        bVal = b.cells[colIndex].querySelector('a').textContent.toLowerCase();
      } else {
        // Diğer sütunlar - sayısal sıralama
        aVal = a.cells[colIndex].textContent.replace(/[^\d.-]/g, '');
        bVal = b.cells[colIndex].textContent.replace(/[^\d.-]/g, '');
      }
      
      if(isNumeric && colIndex !== 1) {
        aVal = parseFloat(aVal) || 0;
        bVal = parseFloat(bVal) || 0;
      }
      
      if(aVal < bVal) return sortDirection[colIndex] ? -1 : 1;
      if(aVal > bVal) return sortDirection[colIndex] ? 1 : -1;
      return 0;
    });
    
    sortDirection[colIndex] = !sortDirection[colIndex];
    tableBody.innerHTML = '';
    rows.forEach(row => tableBody.appendChild(row));
  }

  function toggleAutoSort(colIndex) {
    autoSortEnabled[colIndex] = !autoSortEnabled[colIndex];
    
    // Diğer sütunlardaki checkbox'ları kapat
    for(let i = 5; i <= 8; i++) {
      if(i !== colIndex) {
        autoSortEnabled[i] = false;
        document.getElementById(getCheckboxId(i)).checked = false;
      }
    }
    
    if(autoSortEnabled[colIndex]) {
      startAutoSort();
    } else {
      stopAutoSort();
    }
  }

  function getCheckboxId(colIndex) {
    switch(colIndex) {
      case 5: return 'autoSort24h';
      case 6: return 'autoSortGRSI';
      case 7: return 'autoSort4SRSI';
      case 8: return 'autoSortSRSI';
      default: return '';
    }
  }

  function startAutoSort() {
    if(autoSortInterval) {
      clearInterval(autoSortInterval);
    }
    
    autoSortInterval = setInterval(() => {
      for(let i = 5; i <= 8; i++) {
        if(autoSortEnabled[i]) {
          // Z-A sıralama (büyükten küçüğe)
          sortDirection[i] = false;
          sortTable(i);
          break;
        }
      }
    }, 2000); // 2 saniyede bir güncelle
  }

  function stopAutoSort() {
    if(autoSortInterval) {
      clearInterval(autoSortInterval);
      autoSortInterval = null;
    }
  }

  // Sayfa yüklendiğinde yükleme çubuğunu başlat
  window.addEventListener('load', function() {
    const loadingBar = document.getElementById('loadingBar');
    if(loadingBar) {
      loadingBar.style.width = '0%';
    }
  });
</script>
</body>
</html>
